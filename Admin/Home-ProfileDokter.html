<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Dokter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <style>
    img {
      width: 180px;
      height: 190px;
      background-size: cover;
      object-fit: cover;
    }
  </style>

  <div class="profile mt-5">
    <div class="container">
      <h2 class="d-flex justify-content-center">Data Dokter : </h2>

      <div class="data mt-4 ps-5">
        <div class="d-flex justify-content-center me-5">
          <img src="https://i.pinimg.com/736x/3d/6b/d2/3d6bd2ef760d31128f31e359c0e45651.jpg" class="rounded-circle"
            alt="oline-jkt48">
        </div>

        <div class="isi data">
          <p class="fs-5"><i class="fa-solid fa-user me-2"></i> Nama Dokter: (Nama Dokter)</p>
          <p class="fs-5"><i class="fa-solid fa-user me-2"></i> Nama Poli: (Nama Poli)</p>
          <p class="fs-5"><i class="fa-solid fa-envelope me-2"></i> Email : (Email Dokter)</p>
          <p class="fs-5"><i class="fa-solid fa-phone me-2"></i> No.Telepon : (No.Telepon Dokter)</p>
          <p class="fs-5"><i class="fa-solid fa-location-dot me-2"></i> Alamat : (Alamat Dokter)</p>
        </div>

        <a href="HomeAdmin.html" class="btn btn-danger mt-4">Kembali</a>
      </div>
    </div>
  </div>
</body>

</html>
