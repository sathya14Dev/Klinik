<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Data Dokter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h2 class="mb-5 d-flex justify-content-center">Add Data Dokter</h2>

            <form action="#" method="POST" enctype="multipart/form-data">        
                <div class="col-md-6">
                    <label for="name" class="form-label">Nama :</label>
                    <input type="text" class="form-control" id="name" name="name"
                        value="{{ old('name') }}" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="image" class="form-label">Upload Gambar :</label>
                    <input type="file" class="form-control" id="image" name="image"
                        value="{{ old('image') }}" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="poli" class="form-label">Poli :</label>
                    <input type="text" class="form-control" id="poli" name="poli"
                        value="{{ old('poli') }}" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email"
                        value="{{ old('email') }}" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="telepon" class="form-label">Telepon :</label>
                    <input type="tel" class="form-control" id="telepon" name="telepon"
                        value="{{ old('telepon') }}" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="alamat" class="form-label">Alamat :</label>
                    <textarea class="form-control" name="alamat" rows="5">old('alamat')</textarea>
                </div>
                <div class="col-md-6 mt-3 mb-5">
                    <button class="btn btn-success form-control">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
