<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <div class="container">
      <div class="p-8 mt-40 sm:mx-auto sm:w-full sm:max-w-sm shadow-2xl rounded-lg">
        <h2 class="mb-10 text-center text-3xl font-bold tracking-tight">Log In Admin</h2>
        <form class="space-y-6" action="HomeAdmin.html" method="">
          <div>
            <label for="Username" class="block text-base font-medium">Username</label>
            <div class="mt-2">
              <input type="text" name="text" id="text" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-pink-500 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-base font-medium">Password</label>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete="current-password" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-pink-500 sm:text-sm/6">
            </div>
          </div>

          <div>
            <button type=""
              class="flex w-full justify-center rounded-md bg-pink-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-pink-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">Log
              In</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
