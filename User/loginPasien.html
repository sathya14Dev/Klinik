<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pasien</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <div class="container">
      <div class="p-8 mt-40 sm:mx-auto sm:w-full sm:max-w-sm shadow-2xl rounded-lg">
        <h2 class="mb-10 text-center text-3xl font-bold tracking-tight">Log In</h2>
        <form class="space-y-6" action="HomeUser.html" method="">
          <div>
            <label for="email" class="block text-base font-medium">Email</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" autocomplete="email" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-blue-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-base font-medium ">Password</label>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete="current-password" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-blue-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <button type=""
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log
              In</button>
          </div>

          <div class="flex justify-center gap-1">
            <p>Belum punya akun?</p>
            <a href="register.html" class="hover:text-sky-400">Register</a>
          </div>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
