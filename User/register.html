<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <div class="container">  
    <div class="p-8 mt-20 sm:mx-auto sm:w-full sm:max-w-sm shadow-2xl rounded-lg">
      <h2 class="mb-10 text-center text-3xl font-bold tracking-tight">Register</h2>
      <form class="space-y-6" action="loginPasien.html" method="">
        <div>
          <label for="Username" class="block text-base font-medium">Username</label>
          <div class="mt-2">
            <input type="text" name="text" id="text" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-purple-700 sm:text-sm/6">
          </div>
        </div>
        
        <div>
          <label for="email" class="block text-base font-medium">Email</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-purple-700 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-base font-medium">Password</label>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-purple-700 sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="tel" class="block text-base font-medium">Telepon</label>
          <div class="mt-2">
            <input type="tel" name="tel" id="tel" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-purple-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-purple-700 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple-700 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-purple-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>

        <div class="flex justify-center gap-1">
          <p>Sudah punya akun?</p>
          <a href="loginPasien.html" class="hover:text-sky-400">Log In</a>
        </div>

      </form>

    </div>
    </div>
  </div>
</body>

</html>
