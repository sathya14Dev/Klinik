          <p class="h5">Form Booking Dokter</p>
        </div>

        <p class="h3 d-flex justify-content-center mt-2">Masukkan Data Anda</p>

        <form action="#" method="POST">
          <div class="col-md-6 mt-4">
            <label for="name" class="form-label">Nama :</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ old('name') }}" required>
          </div>
          <div class="col-md-6 mt-3">
            <label for="name" class="form-label">Nama Dokter :</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih nama dokter</option>
              <option value="{{ $user->dokter->name }}">Nama Dokter</option>
            </select>
          </div>
          <div class="col-md-6 mt-3">
            <label for="name" class="form-label">Poli :</label>
            <select class="form-select" aria-label="Default select example">

            </select>
          </div>

            <label for="date" class="form-label">Tanggal :</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ old('date') }}" required>
          </div>
          <div class="col-md-6 mt-3">
            <label for="time" class="form-label">Waktu :</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ old('time') }}" required>
          </div>
          <div class="col-md-6 mt-3">
            <label for="keluhan" class="form-label">Keluhan Singkat :</label>
            <textarea class="form-control" name="keluhan" rows="5">{{ old('keluhan') }}</textarea>
          </div>
          <div class="col-md-6 mt-4">
            <button class="btn btn-success form-control mb-3">Save</button>
          </div>
